version: "3.8"

services:
  # MongoDB Database
  db:
    image: mongo:7.0
    container_name: todo_mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - db_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - todo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - MONGODB_URL=mongodb://admin:password@db:27017
      - MONGODB_DB_NAME=todo_app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend UI
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: todo_ui
    restart: always
    ports:
      - "5000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:4000/api
    depends_on:
      - backend
    networks:
      - todo-network

  # Mongo Express (Database UI)
  mongo-express:
    image: mongo-express:latest
    container_name: todo_mongo_express
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      ME_CONFIG_MONGODB_URL: 'mongodb://admin:password@db:27017'
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: password
    ports:
      - "8081:8081"
    networks:
      - todo-network

volumes:
  db_data:

networks:
  todo-network:
    driver: bridge

